<footer class="site-footer">

  <div class="wrapper">
    <nav>
      <ul>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

    <p class="copyright">
      &copy; 2016 Postmark Capital, LLC
    </p>
  </div>

</footer>
