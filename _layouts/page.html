---
layout: default
---
<article class="post">
  {% if page.hero %}
    <div class="hero">
      <img src="{{ site.baseurl || site.url }}/assets/images/{{ page.hero.file }}" alt="{{ page.hero.alt }}">
    </div>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
